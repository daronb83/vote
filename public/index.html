<html>
<head>
  <title>Voter</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="voter" ng-controller="MainCtrl">

  <div>
    <h1>Voter Interface</h1>
  </div>

  <div id="vote">
    <h1>Current Candidates</h1>
    <div ng-repeat="candidate in candidates">
      <input type="checkbox" ng-model="candidate.SELECTED" ng-true-value="Y" ng-false-value="N" />
      {{candidate.name}}
    </div><br>
    <button type="submit" ng-click="updateValues()">Submit</button>
  <div>

  <div id="submitted">
    <h1>Submitted Ballot</h1>
    <ul ng-repeat="candidate in selected">
      <li>{{candidate.name}}</li>
    </ul>
  </div>

</body>
</html>
