<html>
<head>
  <title>Voter</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="voter" ng-controller="MainCtrl">

  <div>
    <h1>Voter Interface</h1>
  </div>


  <h1>Current Candidates</h1>
  <div ng-repeat="candidate in candidates">
    <label>
      <input type="checkbox" ng-model="candidate.SELECTED" ng-true-value="Y" ng-false-value="N" />
      {{candidate.name}} votes: {{candidate.votes}}
    </label>
  </div>
  <button type="submit" ng-submit="updateValues()">Submit</button>

  <div>
    <h1>Submitted Ballot</h1>
    {{submission | json}}
  </div>

</body>
</html>
